<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanelAdmin</title>
          <!--                             CSS only                                               -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/d405aaa310.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <!--                              Barra de navegación                                   -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/LogoArgProgram.png" alt="" width="20%" height="">
          </a>
      <!--                               Button Redes                                         -->
          <ul class="list-group list-group-horizontal">
          <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i>
          </li>
          <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i>
          </li>
          <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>
      <!--                                Button trigger modal                                -->
          <li class="list-group-item"><i class="fa-solid fa-lock-open fa-2xl" type="button"></i>
          </li>
      </ul>

      <!--                                Modal                                               -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">User Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  </header>
  <!--columnas-->
  <main>
    <section id="PanelAdmin" class="marginpaneladmin">
       <div class="container-fluid text-center">
        <div class="row">
            <!--Side Bar-->
            <div class="col-2">
                <div class="editadmin">
                    <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                      Datos Personales
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A second button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A disabled button item</button>
                  </div>
            </div>
            <!--Body /
            Datos Personales-->
            <div class="col-9">
              <div class="row">
                <!--Línea de datos personales-->
                <h2>Datos Personales</h2>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Foto Del Perfil</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Nombre Y Apellido</label>
                  <input class="form-control" type="text" id="formFile">
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Titulo</label>
                  <input class="form-control" type="text" id="formFile">
                </div>
              </div>
              <br>
                   <!--Experiencia-->
                   <div class="row">
                    <!--Línea de experiencia-->
                   <h2>Experiencia</h2>
                   <div class="mb-3">
                    <label class="form-label">Foto Del Perfil</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nombre Y Apellido</label>
                    <input class="form-control" type="text" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Titulo</label>
                    <input class="form-control" type="text" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Titulo</label>
                    <input class="form-control" type="text" id="formFile">
                  </div>
                </div>
                </div>
            <!--Botones de guardado-->
                <div class="col-1">
                  <div class="row mt-lg-5 pt-2 p-2" id="botones-datos-personales">
                  <div class="row">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                  <div class="row mt-lg-5">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                  <div class="row mt-lg-5">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
                  <br>
                  <div class="row mt-lg-3 pt-4 p-2" id="botones-experiencia">
                  <div class="row mt-lg-5">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                  <div class="row mt-lg-5">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                  <div class="row mt-lg-5">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
                </div>
          
      </div>
    </div>
    </section>
  </main>
  
    

          <!--                                JavaScript Bundle with Popper                        -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
